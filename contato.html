<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img id="logo" src="img/logosemfundo_.png" alt="Logo preta da Barbearia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome">Nome Completo: </label>
            <input type="text" id="nome" class="input-padrao" required placeholder="Nome Sobrenome">

            <label for="email">Email: </label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

            <label for="telefone">Telefone: </label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX - XXXX">

            <label for="mensagem">Mensagem: </label>
            <textarea name="Envie sua mensagem:" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
            <fieldset>          
                <legend> Como prefere o nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" valeu="email"  id="radio-email"> Email</label>                

                <label for="radio-whats"><input type="radio" valeu="whats" name="contato" id="radio-whats" checked> WhatsApp</label>
                
                <label for="radio-telefone"><input type="radio" valeu="telefone" name="contato"  id="radio-telefone"> Telefone</label>
            </fieldset>
            <fieldset>
                <legend> Qual o melhor horário para ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
          
            </fieldset>        
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>
            <input id="button-enviar" type="submit" value="Enviar" class="enviar">  
        </form>       
        
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>Fechado</td>
                </tr>
                <tr>
                    <td>Terça a Quinta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta a Domingo</td>
                    <td>10h ~ 22h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logobranca.png" alt="Logo branca da Barbearia">
        <p class="copyright">&copy; Feito por Leonor com as aulas Alura de HTML e CSS - 2022</p>
    </footer>
</body>
</html>
